<div ng:include src="'/templates/navbar.html'"></div>
<div class="row">
    <section id="examplesAngular">
        <div class="page-header">
            <div class="row">
                <div class="span6">
                    <h1>Examples and Fiddles</h1>
                </div>
                <div>
                    <input placeholder="Search..." ng-model="searchExamples" class="search">
                </div>
            </div>
            <ul>
                <li ng-repeat="example in examples | filter : searchExamples">
                    <div>
                        {{example.info}}
                    </div>
                    <a href={{link.name}} target="_blank">{{example.name}}</a>

                </li>
            </ul>
        </div>
    </section>
</div>
